<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	

	
<style>
span {
    color: red;
    font-style: italic;
}


#Already_registered{
	color: green;
    font-style: italic;
}
</style>

</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>
		</div>
	</nav>

<br>
<br>
				<h1 th:text="${message}" align="center"></h1>

	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>
				
				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">Email Already Registered</div>
				</div>
								
				
				<h1>Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input type = "text" id="firstName" class="form-control" th:field="*{firstName}"
							/>
					</div>
					<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Full name error</span>

					

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> 
						<input type = "text" id="lastName" class="form-control" th:field="*{lastName}"  />
						<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">last name error</span>
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> 
						<input type= "email" id="email" class="form-control" th:field="*{email}"  />
						<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email name error</span>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="mobile"> Mobile </label> 
						<input type= "text" id="mobile" class="form-control" th:field="*{mobile}"  />
						<span th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">mobile error</span>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							name="password" id="password" class="form-control" type="password" 
							th:field="*{password}" placeholder= "********" th:onkeyup='check();' />
					    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span>

					</div>
					
					<div class="form-group">
						<label class="control-label" for="confirmPassword"> Confirm Password </label> <input
							name="confirmPassword" id="confirmPassword" class="form-control" type="password" 
						    placeholder= "********" />
					 	<span id = "demo"></span>
					 	<span id = "demo1"></span>


					</div>

					<div class="form-group">
						<button type="submit"  class="btn btn-success">Register</button>
						<span id = "Already_registered">Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
					
				</form>
				
						
			</div>
		</div>
	</div>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>	
<script src = "js/register.js"></script>

</body>
</html>
