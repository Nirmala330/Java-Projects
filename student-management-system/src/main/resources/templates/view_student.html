
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container w-100  p-1">
		<div class = "row">
			<div class="card border-success mb-6 container justify-content-center card" style="max-width: 30rem;">
				<h1 class = "text-center"> View Student </h1>
				<div class="card text-white bg-success mb-6" style="max-width: 70rem;">
				<div class = "card-body" >
					<form th:action="@{/view_students/{id} (id=${student.id})}" th:object = "${student}" method="POST" enctype="multipart/form-data">
						<div class ="form-group">
              				<img th:src="@{'/image?id='+ ${student.id}}" class="rounded-circle border mx-auto d-block" width="200" height="200">
						</div>
						
						<div class ="form-group">
							<label> Student First Name </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Student First Name" 
							/>
						</div>

						<div class ="form-group">
							<label> Student Last Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Student Last Name" 
							/>
						</div>

						<div class ="form-group">
							<label> Student Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Student Email" 
							/>
						</div>
					
						 <div class="col text-center">
							<a th:href = "@{/}" class = "btn btn-primary btn-lg  mb-3"> Back</a>
					    </div>
					</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
